<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo list</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="Todoapp">
            <h2>Todo List</h2>
            <div class="rowinputcontainer">
                <div class="row">
                    <input type="text" id="input-box" placeholder="Add new Todo ...">
                </div>
                <div class="row2">
                    <input type="date" id="date-picker">
                </div>
                <button id="add-btn">+</button>
            </div>
            <div class="fndContainer">
                    <div class="filter-controls">
                        <div class="filter-row">
                            <button id="filter-btn">Filter</button>
                            <span id="filter-text">Showing All</span>
                        </div>
                        <div id="status-info" class="status-msg">
                            <span id="task-count"></span>
                        </div>
                    </div>
                    <button id="delete-btn">Clear all</button>
            </div>
            <div class="task-list">
                <table>
                    <thead>
                        <tr>
                            <th>TASK</th>
                            <th>DUE DATE</th>
                            <th>STATUS</th>
                            <th>ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody id="todo-body">
                        <tr class="empty-row">
                            <td colspan="4">No task found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
